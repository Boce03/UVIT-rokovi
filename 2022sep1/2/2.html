<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="2.css">

<body>
    <h1 id="naslov">Pitanja: </h1>

            <div class="slika"></div>

                <p>Da li je Novak Djokovic najbolji teniser sveta?</p>
                <input type="radio" name="odg1" id="da1" value="da"><label for="da1">Da</label>
                <input type="radio" name="odg1" id="ne1" value="ne"><label for="ne1">Ne</label>
                <input type="radio" name="odg1" id="nzm1" value="nzm"><label for="nzm1">Ne znam</label>
            </div>
        </div>

        <div class="prikaz" id="pitanje2">
            <div class="slika"></div>
            <div class="polje">
                <p>Da li je broj PI jednak 3.14?</p>

                <input type="radio" name="odg2" id="ne2" value="ne"><label for="ne2">Ne</label>
                <input type="radio" name="odg2" id="nzm2" value="nzm"><label for="nzm2">Ne znam</label>
            </div>
        </div>

        <div class="prikaz" id="pitanje3">
            <div class="slika"></div>
            <div class="polje">
                <p>Da li je danas ispit iz UVIT-a?</p>
                <input type="radio" name="odg3" id="da3" value="da"><label for="da3">Da</label>
                <input type="radio" name="odg3" id="ne3" value="ne"><label for="ne3">Ne</label>
                <input type="radio" name="odg3" id="nzm3" value="nzm"><label for="nzm3">Ne znam</label>
            </div>
        </div>

        <div class="poeni">
            <h2>Poeni: </h2>
            <input type="text" name="poeni" id="rezultat">
            <input type="submit" value="Posalji">
        </div>
    </form>

    <script src="2.js"></script>
</body>
</html>
